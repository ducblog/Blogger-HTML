<!DOCTYPE html> <html> <head> <meta charset="UTF-8"> <title>CodePen - Automatically add Title and Alt tag to Image in Blogspot Post - By Duc Nguyen</title> </head> <body translate="no"> <h2>Automatically add Title and Alt tag to Image in Blogspot Post - By Duc Nguyen</h2> <a href>Back to This Tutorial</a><br><br> <h3>1. Hover Mouse on Image to test Title tag: </h3><br> <img src="https://cdn.rawgit.com/ducblog/Blogger-HTML/master/UpsotBlog.png"><br><br> <h3>2. Example for Alt tag:</h3><br> <img src="https://cdn.rawgit.com/ducblog/Blogger-HTML/master/UpsotBlog1.png"> <div id="imgus" style="display:none">Automatically add Title and Alt tag to Image in Blogspot Post - By Duc Nguyen</div> <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script><script>$(document).ready(function(){$("img").each(function(){var t=$(this),e=document.getElementById("imgus").innerHTML;t.attr("title",e),t.attr("alt",e)})});</script></body></html>
